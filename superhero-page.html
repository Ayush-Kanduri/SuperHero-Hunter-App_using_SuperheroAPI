<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Super Hero Hunter App | SuperHero</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-logo.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="./assets/css/superhero-page.css" />
		<link rel="stylesheet" href="./assets/css/general.css" />
		<link rel="stylesheet" href="./assets/css/header.css" />
		<link rel="stylesheet" href="./assets/css/media-query.css" />
		<script defer src="./assets/js/superhero-page/Script.js"></script>
	</head>
	<body>
		<header class="container-fluid favourites-header">
			<nav class="navbar navbar-expand container-fluid">
				<div
					class="wrapper container-fluid d-flex flex-column justify-content-center align-items-center"
				>
					<a class="navbar-brand navbar-expand-lg" href="./index.html">
						<h1 class="logo">
							<img
								src="./assets/images/icon.png"
								id="logo-img"
								alt="Super Hero Icon"
							/>
							&nbsp;&nbsp;Super Hero Hunter App
						</h1>
					</a>
					<div class="collapse navbar-collapse m-5" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="./callforhelp-page.html"
									>Call For Help</a
								>
							</li>
							<li class="nav-item m-5">
								<a class="nav-link" href="./superheroquotes-page.html"
									>Superhero Quotes</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./favourites-page.html"
									>Favourites</a
								>
							</li>
						</ul>
					</div>
					<h3 id="superhero-display">Super Hero</h3>
					<h3 id="search-result-title" class="mb-5"></h3>
					<div id="search-result" class="wrapper container-fluid"></div>
				</div>
			</nav>
		</header>
		<template data-superhero-template>
			<div
				class="wrapper container-fluid d-flex justify-content-start align-items-start single-card p-2"
			>
				<div id="image">
					<img src="" alt="" />
				</div>
				<div
					id="info"
					class="ms-5 d-flex flex-column justify-content-start align-items-start"
				>
					<h1 id="name" class="text-capitalize fw-bolder"></h1>
					<hr />
					<section
						class="mt-3 mb-3 power-stats d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Power Stats</h4>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Combat</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Durability</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Intelligence</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Power</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Speed</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Strength</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
					</section>
					<hr />
					<section
						class="biography mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Biography</h4>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>alignment:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>alter-egos:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"

							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>place-of-birth:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>publisher:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"

						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"

						</p>
					</section>
					<hr />
					<section
						class="appearance mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Appearance</h4>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>gender:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"

						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"

							<span class="text-black fw-bolder text-capitalize"

						</p>

					<hr />
					<section class="work mt-3 d-flex flex-column container-fluid">

						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>relatives:&ensp;</span
							>
						</p>
					</section>
					<hr />
					<section
						class="connections mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Work</h4>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>occupation:&ensp;</span
							>
						</p>
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>base:&ensp;</span
							>
						</p>
					</section>
				</div>
			</div>
		</template>
		<template data-nothing-template>
			<h2 class="text-black fw-bolder text-center">No Superhero Found</h2>
		</template>
		<template data-superheroes-template></template>
	</body>
</html>
